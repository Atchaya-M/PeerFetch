<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
    <title>Sign In</title>
</head>
<body>
    <!-- REPLACE LOGO -->
    <div class="screen-1">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 640 480">
            <g transform="translate(320,240) scale(3.31)">
                <circle cx="0" cy="0" r="40" fill="#3d4785"></circle>
            </g>
            <g transform="translate(268,214) scale(0.98)">
                <circle cx="0" cy="0" r="40" fill="#fff"></circle>
            </g>
            <g transform="translate(363,211) scale(1.01)">
                <circle cx="0" cy="0" r="40" fill="#fff"></circle>
            </g>
            <g transform="translate(319,287) scale(0.92)">
                <circle cx="0" cy="0" r="40" fill="#fff"></circle>
            </g>
        </svg>
     

        <form method="POST" action="/login">
            <div class="email">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" placeholder="Username@gmail.com" required>
                </div>
            </div>
            <br>
            <div class="password">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" placeholder="············" required>
                    <ion-icon class="show-hide" name="eye-outline"></ion-icon>
                </div>
            </div>
            <br>
            <div class="college">
                <label for="college">Select College</label>
                <select name="college" required>
                    <option value="college1">College 1</option>
                    <option value="college2">College 2</option>
                    <option value="college3">College 3</option>
                </select>
            </div>
            <br>
            <button type="button" class="login">Login</button>

        </form>
        
        <div class="footer">
            <span onclick="redirectToSignup()">Sign up</span>


            <!-- <span>Forgot Password?</span> -->
            <span onclick="forgotPassword()">Forgot Password?</span>
        </div>
    </div>
    <script src="{{ url_for('static', filename='signin.js') }}"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function forgotPassword() {
            const email = prompt("Enter your email to reset your password:");
            if (email) {
                fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                });
            }
        }
    </script>
    
</body>
</html>
